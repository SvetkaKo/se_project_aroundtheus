<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Capture, share, and explore breathtaking moments from across America. Dive into a visual journey through diverse landscapes and experiences. Join our community today!"
    />
    <meta name="author" content="Svetlana Kovakina" />
    <meta
      name="keywords"
      content="U.S. photography, American landscapes, travel USA, U.S. adventures, photo sharing, U.S. landmarks, explore America, visual journey,United States exploration, local experiences, stateside travel, U.S. moments"
    />

    <title>Around The U.S.</title>

    <!-- css links -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <div class="header">
          <img src="./images/logo.svg" alt="Around The U.S. Logo" class="header__logo" />
        </div>

        <section class="profile">
          <img src="./images/jacques-cousteau.jpg" alt="Profile picture" class="profile__img" />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__title">Explorer</p>
            <button class="profile__btn profile__btn_edit">
              <img src="./images/btn-edit.png" alt="Edit" class="profile__btn-edit-img" />
            </button>
          </div>
          <button class="profile__btn profile__btn_add">
            <img src="./images/btn-add.png" alt="Edit" class="profile__btn-add-img" />
          </button>
        </section>

        <section class="cards">
          <div class="card">
            <img src="./images/yosemite-valley.png" alt="Card Picture" class="card__img" />
            <div class="card__footer">
              <div class="card__footer-name">Yosemite Valley</div>
              <img src="./images/like.svg" alt="Edit" class="card__btn-like" />
            </div>
          </div>
          <div class="card">
            <img src="./images/lake-louise.png" alt="Card Picture" class="card__img" />
            <div class="card__footer">
              <div class="card__footer-name">Lake Louise</div>
              <img src="./images/like.svg" alt="Edit" class="card__btn-like" />
            </div>
          </div>
          <div class="card">
            <img src="./images/bald-mountains.png" alt="Card Picture" class="card__img" />
            <div class="card__footer">
              <div class="card__footer-name">Bald Mountains</div>
              <img src="./images/like.svg" alt="Edit" class="card__btn-like" />
            </div>
          </div>
          <div class="card">
            <img src="./images/latemar.png" alt="Card Picture" class="card__img" />
            <div class="card__footer">
              <div class="card__footer-name">Latemar</div>
              <img src="./images/like.svg" alt="Edit" class="card__btn-like" />
            </div>
          </div>
          <div class="card">
            <img src="./images/vanoise-national-park.png" alt="Card Picture" class="card__img" />
            <div class="card__footer">
              <div class="card__footer-name">Vanoise National</div>
              <img src="./images/like.svg" alt="Edit" class="card__btn-like" />
            </div>
          </div>
          <div class="card">
            <img src="./images/lago-di-braies.png" alt="Profile picture" class="card__img" />
            <div class="card__footer">
              <div class="card__footer-name">Lago di Braies</div>
              <img src="./images/like.svg" alt="Edit" class="card__btn-like" />
            </div>
          </div>
        </section>
        <div class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </div>
      </div>
    </div>
  </body>
</html>
