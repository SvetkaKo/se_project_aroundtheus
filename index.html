<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Capture, share, and explore breathtaking moments from across America. Dive into a visual journey through diverse landscapes and experiences. Join our community today!"
    />
    <meta name="author" content="Svetlana Kovakina" />
    <meta
      name="keywords"
      content="U.S. photography, American landscapes, travel USA, U.S. adventures, photo sharing, U.S. landmarks, explore America, visual journey,United States exploration, local experiences, stateside travel, U.S. moments"
    />

    <title>Around The U.S.</title>

    <!-- css links -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img src="./images/logo.svg" alt="Around The U.S. Logo" class="header__logo" />
        </header>
        <main>
          <section class="profile">
            <img src="./images/jacques-cousteau.jpg" alt="Profile picture" class="profile__img" />

            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__title">Explorer</p>
              <button class="profile__btn profile__btn_type_edit" type="button">
                <img src="./images/btn-edit.svg" alt="Edit" class="profile__btn-edit-img" />
              </button>
            </div>
            <button class="profile__btn profile__btn_type_add" type="button">
              <img src="./images/btn-add.svg" alt="Edit" class="profile__btn-add-img" />
            </button>
          </section>

          <section class="cards">
            <div class="card">
              <img src="./images/yosemite-valley.png" alt="Card Picture" class="card__img" />
              <div class="card__footer">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__btn" type="button">
                  <img src="./images/like.svg" alt="Edit" class="card__btn-like-img" />
                </button>
              </div>
            </div>
            <div class="card">
              <img src="./images/lake-louise.png" alt="Card Picture" class="card__img" />
              <div class="card__footer">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__btn" type="button">
                  <img src="./images/like.svg" alt="Edit" class="card__btn-like-img" />
                </button>
              </div>
            </div>
            <div class="card">
              <img src="./images/bald-mountains.png" alt="Card Picture" class="card__img" />
              <div class="card__footer">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__btn" type="button">
                  <img src="./images/like.svg" alt="Edit" class="card__btn-like-img" />
                </button>
              </div>
            </div>
            <div class="card">
              <img src="./images/latemar.png" alt="Card Picture" class="card__img" />
              <div class="card__footer">
                <h2 class="card__title">Latemar</h2>
                <button class="card__btn" type="button">
                  <img src="./images/like.svg" alt="Edit" class="card__btn-like-img" />
                </button>
              </div>
            </div>
            <div class="card">
              <img src="./images/vanoise-national-park.png" alt="Card Picture" class="card__img" />
              <div class="card__footer">
                <h2 class="card__title">Vanoise National</h2>
                <button class="card__btn" type="button">
                  <img src="./images/like.svg" alt="Edit" class="card__btn-like-img" />
                </button>
              </div>
            </div>
            <div class="card">
              <img src="./images/lago-di-braies.png" alt="Profile picture" class="card__img" />
              <div class="card__footer">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__btn" type="button">
                  <img src="./images/like.svg" alt="Edit" class="card__btn-like-img" />
                </button>
              </div>
            </div>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
