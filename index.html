<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Capture, share, and explore breathtaking moments from across America. Dive into a visual journey through diverse landscapes and experiences. Join our community today!"
    />
    <meta name="author" content="Svetlana Kovakina" />
    <meta
      name="keywords"
      content="U.S. photography, American landscapes, travel USA, U.S. adventures, photo sharing, U.S. landmarks, explore America, visual journey,United States exploration, local experiences, stateside travel, U.S. moments"
    />

    <title>Around The U.S.</title>

    <!-- css links -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img src="./images/logo.svg" alt="Around The U.S. Logo" class="header__logo" />
        </header>
        <main>
          <section class="profile">
            <img src="./images/jacques-cousteau.jpg" alt="Profile picture" class="profile__img" />

            <div class="profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__title"></p>
              <button class="profile__btn profile__btn_type_edit" type="button">
                <img src="./images/btn-edit.svg" alt="Edit" class="profile__btn-edit-img" />
              </button>
            </div>
            <button class="profile__btn profile__btn_type_add" type="button">
              <img src="./images/btn-add.svg" alt="Edit" class="profile__btn-add-img" />
            </button>
          </section>

          <section class="cards" id="cards">
            <template class="template-card">
              <div class="card">
                <img src="" alt="" class="card__img" />
                <button class="card__btn card__btn-delete" type="button"></button>
                <div class="card__footer">
                  <h2 class="card__title">Template</h2>
                  <button class="card__btn card__btn-like" type="button"></button>
                </div>
              </div>
            </template>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
      <div class="popup popup_edit-profile">
        <div class="popup__container popup__container_type_form">
          <button class="popup__btn-close">
            <img src="./images/close-icon.svg" alt="Close" class="popup__btn-close-img" />
          </button>
          <h2 class="popup__title">Edit Profile</h2>
          <form class="popup__form" name="profileForm">
            <input required type="text" id="profile-name" minlength="2" maxlength="40" name="profileName" class="popup__form-input" />
            <span class="popup__input-error profile-name-error"></span>
            <input required type="text" id="profile-title" minlength="2" maxlength="200" name="profileTitle" class="popup__form-input" />
            <span class="popup__input-error profile-title-error"></span>
            <button type="submit" class="popup__btn-submit">Save</button>
          </form>
        </div>
      </div>
      <!-- new card popup -->
      <div class="popup popup_new-card">
        <div class="popup__container popup__container_type_form">
          <button class="popup__btn-close">
            <img src="./images/close-icon.svg" alt="Close" class="popup__btn-close-img" />
          </button>
          <h2 class="popup__title">New Place</h2>
          <form class="popup__form" name="newCardForm">
            <input
              required
              type="text"
              id="card-title"
              minlength="2"
              maxlength="30"
              name="name"
              class="popup__form-input"
              value=""
              placeholder="Title"
            />
            <span class="popup__input-error card-title-error"></span>
            <input required type="url" id="card-link" name="link" class="popup__form-input" value="" placeholder="Image link" />
            <span class="popup__input-error card-link-error"></span>
            <button disabled type="submit" class="popup__btn-submit popup__btn-submit_disabled">Save</button>
          </form>
        </div>
      </div>
      <!-- popup image -->
      <div class="popup popup_picture">
        <div class="popup__container popup__container_type_picture">
          <button class="popup__btn-close">
            <img src="./images/close-icon.svg" alt="Close" class="popup__btn-close-img" />
          </button>
          <img src="./" alt="" class="popup__picture-img" />
          <p class="popup__picture-title"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/Card.js"></script>
  </body>
</html>
