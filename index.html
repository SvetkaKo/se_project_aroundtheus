<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Capture, share, and explore breathtaking moments from across America. Dive into a visual journey through diverse landscapes and experiences. Join our community today!"
    />
    <meta name="author" content="Svetlana Kovakina" />
    <meta
      name="keywords"
      content="U.S. photography, American landscapes, travel USA, U.S. adventures, photo sharing, U.S. landmarks, explore America, visual journey,United States exploration, local experiences, stateside travel, U.S. moments"
    />

    <title>Around The U.S.</title>

    <!-- css links -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img src="./images/logo.svg" alt="Around The U.S. Logo" class="header__logo" />
        </header>
        <main>
          <section class="profile">
            <img src="./images/jacques-cousteau.jpg" alt="Profile picture" class="profile__img" />

            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__title">Explorer</p>
              <button class="profile__btn profile__btn_type_edit" type="button">
                <img src="./images/btn-edit.svg" alt="Edit" class="profile__btn-edit-img" />
              </button>
            </div>
            <button class="profile__btn profile__btn_type_add" type="button">
              <img src="./images/btn-add.svg" alt="Edit" class="profile__btn-add-img" />
            </button>
          </section>

          <section class="cards" id="cards">
            <template class="template-card">
              <div class="card">
                <img src="" alt="" class="card__img" />
                <div class="card__footer">
                  <h2 class="card__title">Template</h2>
                  <button class="card__btn-like" type="button">
                    <!-- <img src="./images/like.svg" alt="Like" class="card__btn-like-img" /> -->
                  </button>
                </div>
              </div>
            </template>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">Â© 2022 Around The U.S.</p>
        </footer>
      </div>
      <div class="modal modal__edit">
        <div class="modal__container">
          <button class="modal__btn-close">
            <img src="./images/close-icon.svg" alt="Close" class="modal__btn-close-img" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="profile-form">
            <input type="text" id="name" name="name" class="modal__form-input" value="Jacques Cousteau" />

            <input type="text" id="title" name="title" class="modal__form-input" value="Explorer" />

            <button type="submit" class="modal__btn-save">Save</button>
          </form>
        </div>
      </div>
      <!-- new card modal -->
      <div class="modal modal__add">
        <div class="modal__container">
          <button class="modal__btn-close">
            <img src="./images/close-icon.svg" alt="Close" class="modal__btn-close-img" />
          </button>
          <h2 class="modal__title">New place</h2>
          <form class="modal__form" name="new-card-form">
            <input type="text" id="card-title" name="name" class="modal__form-input" value="Title" />

            <input type="text" id="card-link" name="title" class="modal__form-input" value="Image link" />

            <button type="submit" class="modal__btn-save">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
